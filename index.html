<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="background">
    <div class="page">
        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__data">
                    <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" aria-label="Изменить профиль"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="cards">
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="card__info">
                        <h2 class="card__title">Карачаевск</h2>
                        <button class="card__like" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="card__info">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="card__info">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button class="card__like" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="card__info">
                        <h2 class="card__title">Домбай</h2>
                        <button class="card__like" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="card">
                    <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="card__info">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button class="card__like" aria-label="Лайк"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <form class="popup__container" name="edit-profile">
                <button class="popup__button-close" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_name" type="text" name="name">
                <input class="popup__input popup__input_description" type="text" name="description">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./pages/index.js"></script> 
</body>
</html>
