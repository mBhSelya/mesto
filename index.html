<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="background">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </header>
        <main>
            <section class="profile">
                <div class="profile__data">
                    <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="element__info">
                        <p class="element__title">Карачаевск</p>
                        <img class="element__like" src="./images/Vector(Stroke).svg" alt="Лайк, Сердечко">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <img class="element__like" src="./images/Vector(Stroke).svg" alt="Лайк, Сердечко">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <img class="element__like" src="./images/Vector(Stroke).svg" alt="Лайк, Сердечко">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="element__info">
                        <p class="element__title">Гора Эльбрус</p>
                        <img class="element__like" src="./images/Vector(Stroke).svg" alt="Лайк, Сердечко">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="element__info">
                        <p class="element__title">Домбай</p>
                        <img class="element__like" src="./images/Vector(Stroke).svg" alt="Лайк, Сердечко">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаевска">
                    <div class="element__info">
                        <p class="element__title">Карачаево-Черкессия</p>
                        <img class="element__like" src="./images/Vector(Stroke).svg" alt="Лайк, Сердечко">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <form class="popup__container">
                <img class="popup__button-close" src="./images/plus.svg" alt="">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input-name" type="text">
                <input class="popup__input-description" type="text">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </section>
    </div>
    <script src="./script.js"></script> 
</body>
</html>
