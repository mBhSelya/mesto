<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="background">
    <div class="page">
        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__data">
                    <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup" id="edit-profile">
            <form class="popup__container" name="edit-profile">
                <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
                <h2 class="popup__title"></h2>
                <input class="popup__input popup__input_type_name" type="text" name="name">
                <input class="popup__input popup__input_type_description" type="text" name="description">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
        <div class="popup" id="open-image">
            <form class="popup__container-image" name="open-image">
                <img class="popup__image" src="" alt="">
                <h2 class="popup__signature"></h2>
                <button class="popup__button-close popup__button-close_image" type="button"></button>
            </form>
        </div>
        <template id="card-template">
            <article class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" src="" alt="">
                <div class="card__info">
                    <h2 class="card__title"></h2>
                    <button class="card__like" type="button" aria-label="Лайк"></button>
                </div>
            </article>
        </template>
    </div>
    <script src="./pages/index.js"></script>
</body>
</html>
