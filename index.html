<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="background">
    <div class="page">
        <header class="header">
            <a class="header__logo" href="#"></a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__data">
                    <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
                    <div class="profile__info">
                        <div class="profile__title">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup" id="edit-profile" name="editProfile">
            <form class="popup__container" name="editProfile" novalidate>
                <fieldset class="popup__set">
                    <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_profile_name" id="nickname-input" type="text" name="nickname" placeholder = "Имя" minlength="2" maxlength="40" required>
                    <span class="nickname-input-error popup__input-error"> </span>
                    <input class="popup__input popup__input_profile_description" id="description-input" type="text" name="description" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
                    <span class="description-input-error popup__input-error"> </span>
                    <button type="submit" class="popup__button-save popup__button-save_inactive">Сохранить</button>
                </fieldset>
            </form>
        </div>
        <div class="popup" id="add-card" name="addCard">
            <form class="popup__container" name="addCard" novalidate>
                <fieldset class="popup__set">
                    <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input popup__input_add_name" id="name-input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="name-input-error popup__input-error"></span>
                    <input class="popup__input popup__input_add_link" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required>
                    <span class="link-input-error popup__input-error"></span>
                    <button type="submit" class="popup__button-save popup__button-save_inactive">Создать</button>
                </fieldset>
            </form>
        </div>
        <div class="popup" id="open-image">
            <form class="popup__container-image" name="open-image">
                <img class="popup__image" src="#" alt="">
                <h2 class="popup__signature"></h2>
                <button class="popup__button-close popup__button-close_image" type="button"></button>
            </form>
        </div>
        <template id="card-template">
            <article class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" src="#" alt="">
                <div class="card__info">
                    <h2 class="card__title"></h2>
                    <button class="card__like" type="button" aria-label="Лайк"></button>
                </div>
            </article>
        </template>
    </div>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
